<h1>all posts</h1>
<a #top id="top"></a>

<hr />

<div #imageGrid class="imageGrid oneColumn" *ngIf="images.length > 0">
    <div #card *ngFor="let image of images" [id]="image._id">
        <img appImageRatio [src]="image.thumb" [alt]="image.name" />
        <a [href]="image.url" target="_blank">Full Size</a>
        <p>{{ image.name }}</p>
        <p>{{ image.createdAt }}</p>
        <p>{{ image.size / 1000 }}kb</p>
        <button *ngIf="logged" (click)="deleteImage(image._id)">delete</button>
    </div>
</div>

<button class="previous" *ngIf="showPrevious()" (click)="Page(top, false)">
  previous
</button>
<button class="next" *ngIf="showNext()" (click)="Page(top, true)">next</button>

<h1>all posts</h1>
<a #top></a>
<div class="options">
    <div class="columns">
        <h3>Display Grid</h3>
        <button (click)="toggleGrid('repeat(2,50%)')">Large</button>
        <button (click)="toggleGrid('repeat(4,25%)')">Medium</button>
        <button (click)="toggleGrid('repeat(auto-fill, minmax(200px, 1fr))')">
      Auto
    </button>
    </div>
    <div class="hover">
        <button (click)="toggleHover('zoom')">Zoom 'default'</button>
        <button (click)="toggleHover('zoomPlus')">Zoom+</button>
        <button (click)="toggleHover('noZoom')">No Zoom</button>
        <h3>Zoom Effect</h3>
    </div>
</div>
<div class="mobileOptions">
    <h3>Display Grid</h3>
    <div class="columns">
        <button (click)="mobileToggleGrid('oneColumn')">Large</button
    ><button (click)="mobileToggleGrid('twoColumn')">Medium auto</button
    ><button (click)="mobileToggleGrid('threeColumn')">Small</button>
    </div>
</div>
<hr />

<div #imageGrid class="imageGrid" *ngIf="images.length > 0">
    <div #card *ngFor="let image of images" [id]="image._id">
        <img loading="lazy" [src]="image.thumb" [alt]="image.name" height="800" width="600" />
        <a [href]="image.url" target="_blank">Full Size</a>
        <p>{{ image.name }}</p>
        <p>{{ image.createdAt }}</p>
        <p>{{ image.size / 1000 }}kb</p>
        <button *ngIf="isLoggedIn()" (click)="deleteImage(image._id)">
      delete
    </button>
    </div>
</div>

<button class="previous" *ngIf="showPrevious()" (click)="Page(top, false)">
  previous
</button>
<button class="next" *ngIf="showNext()" (click)="Page(top, true)">next</button>

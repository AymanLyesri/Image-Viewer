<header>
    <div class="bg-1"></div>
</header>

<h1>all posts</h1>
<a #top id="top"></a>

<hr />

<div #imageGrid class="imageGrid oneColumn">
    <div #card *ngFor="let image of images" [id]="image._id">
        <img appImageRatio [src]="image.thumb" [alt]="image.name" height="500" width="500" />
        <div class="actions">
            <a [href]="image.url" target="_blank">Full Size</a>
            <button class="favorite" (click)="addFavorite(image._id)">
        favorite it
      </button>
        </div>
        <!-- <button (click)="downloadImage(image.url, 'fdsf')">Download</button> -->
        <p>{{ image.name }}</p>
        <p>{{ image.createdAt }}</p>
        <p>{{ image.size / 1000 }}kb</p>
        <button *ngIf="isLoggedIn()" (click)="deleteImage(image._id)">
      delete
    </button>
    </div>
</div>

<button class="previous" *ngIf="showPrevious()" (click)="Page(top, false)">
  <p>PREVIOUS</p>
</button>
<button class="next" *ngIf="showNext()" (click)="Page(top, true)">
  <p>NEXT</p>
</button>

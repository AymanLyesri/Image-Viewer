<h1>all posts</h1>
<hr />
<a #top></a>

<div class="imageGrid" *ngIf="images.length > 0">
    <div *ngFor="let image of images">
        <img #img appImageRatio loading="lazy" [id]="image._id" [src]="image.url" [alt]="image.name" />
        <p>{{ image.name }}</p>
        <p>{{ image.createdAt }}</p>
        <p>{{ image.size / 1000 }}kb</p>
        <button *ngIf="isLoggedIn()" (click)="deleteImage(image._id)">
      delete
    </button>
    </div>
</div>

<button class="previous" *ngIf="showPrevious()" (click)="Page(top, false)">
  previous
</button>
<button class="next" *ngIf="showNext()" (click)="Page(top, true)">next</button>
